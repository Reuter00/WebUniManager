{% extends 'base.html' %}
{% load static %}


{% block content %}
    <h3> {{ info }}'s Area </h3>

    <div class = "myareasubjects">
        <table class="table table-striped">

            <thead>
            <tr>
                <th scope="col">Subject</th>
                <th scope="col">Classroom</th>
            </tr>
            </thead>
            <tbody>
            {% if subjects %}
                {% for subject in subjects %}
                    <tr>
                        <td>{{ subject.subject.name }}</td>
                        <td>{{ subject.classroom.number }}</td>

                    </tr>
                {% endfor %}
            {% endif %}
        </table>
    </div>
{% endblock %}
